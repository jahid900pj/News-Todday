<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Today</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container ">
            <a class="navbar-brand " href="#">
                <h2><span class="text-primary">News</span> Today</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><b>News</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><b>Blogs</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <hr class="container">



    <section class="container">
        <div>

            <div class="container text-center">
                <div id="allNav" class=" news-btn mb-4 row row-cols-auto d-flex justify-content-between ">

                </div>
            </div>


        </div>
    </section>

    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>  -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content" id="modal">

            </div>
        </div>
    </div>

    <!-- Scrollable modal -->

    <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-1 g-5">

        </div>


    </section>

    <section class=" mt-5 d-none" id="loader">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-cente">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!-- bootstrap js  -->
    <script src="news.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
